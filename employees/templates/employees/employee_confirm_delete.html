{% extends "base.html" %}
{% block content %}
    <h1>Delete Employee</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'employees:employee_detail' object.pk %}">Cancel</a>
{% endblock %}
