{% extends "base.html" %}
{% block content %}
    <h1>{% if object %}Edit Employee{% else %}Add Employee{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'employees:employee_list' %}">Cancel</a>
{% endblock %}
