{% extends "base.html" %}
{% block content %}
    <h1>Tool Detail</h1>
    <p>Name: {{ object.name }}</p>
    <p>Serial Number: {{ object.serial_number }}</p>
    <p>Calibrated: {{ object.calibrated }}</p>
    <p>Last Checked In: {{ object.last_checked_in }}</p>
    <a href="{% url 'tools:tool_edit' object.pk %}">Edit</a>
    <a href="{% url 'tools:tool_delete' object.pk %}">Delete</a>
    <a href="{% url 'tools:tool_list' %}">Back to List</a>
{% endblock %}
