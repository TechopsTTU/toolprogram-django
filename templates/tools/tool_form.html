{% extends "base.html" %}
{% block content %}
    <h1>{% if object %}Edit Tool{% else %}Add Tool{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'tools:tool_list' %}">Cancel</a>
{% endblock %}
